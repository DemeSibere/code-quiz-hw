<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }

    
    </style>
</head>

<body>

    <div>

        <button id="start" onclick="startGame()" >Take Quiz</button>
    </div>
    <div id="gameContainer" class="hide">
        <div id="timer">60 </div>
        <div id="question"></div>
        <ul>
            <li>
                <span>A</span>
                <button id="answerA"></button>
            </li>
            <li>
                <span>B</span>
                <button id="answerB"></button>
            </li>
            <li>
                <span>C</span>
                <button id="answerC"></button>
            </li>
            <li>
                <span>D</span>
                <button id="answerD"></button>
            </li>
        </ul>
    </div>

    <div id="wrapper" class="hide">
        <div id="scoreDiv">
            <h1>My scores</h1>
            <form>
                <label for="fname">Initials:</label><br>
                <input type="text" id="fname" name="fname">
            </form>
            <br>
            <button id="save">Save</button>
        </div>
    <script src = "script.js"></script>


</body>
</html>
